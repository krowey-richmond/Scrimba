<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM</title>
  </head>

  <body>
    <div>
      <h1>First Heading</h1>
      <h1>Second Heading</h1>
      <h1>Third Heading</h1>
      <h1>Fourth Heading</h1>
      <h2 class="message">First Heading</h2>

      <div id="container">
        <h2 class="message">Second Heading</h2>
        <h2 class="message">Third Heading</h2>
        <h3 class="message">Fourth Heading</h3>
      </div>

      <p id="message">JavaScript DOM id</p>
      <input type="radio" name="gender" value="male" />
      <input type="radio" name="gender" value="female" />

      <div class="title">
        <p class="text">JavaScript DOM title</p>
      </div>
      <div class="title1">
        <p>JavaScript DOM Example 1</p>
        <p class="second">JavaScript DOM Example 2</p>
        <p>JavaScript DOM Example 3</p>
      </div>
    </div>
    <script>
      // getElementById → selects one element by its unique ID
      let msg = document.getElementById("message");
      console.log(msg);

      // getElementsByName → selects all elements with the given "name" attribute (NodeList)
      let radio = document.getElementsByName("gender");
      console.log(radio);

      // getElementsByTagName → selects all elements of a given tag (HTMLCollection)
      let heading = document.getElementsByTagName("h1");
      console.log(heading);

      // getElementsByClassName → selects all elements with a given class (HTMLCollection)
      let message = document.getElementsByClassName("message");
      console.log(message);

      // You can scope it to a parent element
      let cont = document.getElementById("container");
      let message1 = cont.getElementsByClassName("message");
      console.log(message1);

      // querySelector → selects the first element that matches a CSS selector
      let message2 = document.querySelector(".message");
      console.log(message2);

      // querySelectorAll → selects ALL elements matching a CSS selector (NodeList)
      let message3 = document.querySelectorAll(".message");
      console.log(message3);

      // querySelectorAll scoped to #container
      let message4 = cont.querySelectorAll(".message");
      console.log(message4);

      // parentNode → gets the parent element of the selected node
      let text = document.querySelector(".text");
      console.log(text.parentNode);

      // Child nodes and elements
      let title = document.querySelector(".title1");
      console.log(title.firstChild); // could be text (whitespace) or element
      console.log(title.firstElementChild); // always the first child element
      console.log(title.lastChild); // could be text node
      console.log(title.lastElementChild); // last child element
      console.log(title.childNodes); // NodeList (includes text nodes & elements)

      // Sibling navigation
      let second = document.querySelector(".second");
      console.log(second.previousElementSibling); // the <p> before .second
      console.log(second.nextElementSibling); // the <p> after .second
    </script>
  </body>
</html>
