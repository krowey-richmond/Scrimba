<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #email {
        background-color: green;
        font-size: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="username"
      placeholder="username"
      style="background-color: red; font-size: 20px" />
    <input
      type="text"
      id="email"
      placeholder="Enter your email" />
    <script>
      //style
      let inputBox = document.getElementById("username");
      console.log(inputBox.style);
      console.log(inputBox.style.backgroundColor);
      console.log(inputBox.style.fontSize);

      //style change
      inputBox.style.backgroundColor = "#f4f4f4";
      inputBox.style.fontSize = "30px";
      inputBox.style.padding = "10px";

      //css text
      inputBox.style.cssText += "width: 200px";

      //get css text
      console.log(inputBox.style.cssText);

      //get computed style
      let inputB = document.getElementById("email");
      console.log(window.getComputedStyle(inputB));

      console.log(window.getComputedStyle(inputB).fontSize);
      //set computed style
      inputB.style.backgroundColor = "WHEAT";
      inputB.style.fontSize = "15px";
      inputB.style.padding = "15px";
    </script>
    1:03
  </body>
</html>
