<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Styles applied from CSS (external/stylesheet) */
      #email {
        background-color: green;
        font-size: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Input with inline styles applied directly in HTML -->
    <input
      type="text"
      id="username"
      placeholder="username"
      style="background-color: red; font-size: 20px"
    />

    <!-- Input styled by CSS in the <style> block -->
    <input type="text" id="email" placeholder="Enter your email" />

    <script>
      // ============================
      // INLINE STYLE ACCESS & CHANGE
      // ============================

      let inputBox = document.getElementById("username");

      console.log(inputBox.style); // Shows CSS properties applied inline
      console.log(inputBox.style.backgroundColor); // "red"
      console.log(inputBox.style.fontSize); // "20px"

      // Change inline styles using JS
      inputBox.style.backgroundColor = "#f4f4f4"; // Light gray background
      inputBox.style.fontSize = "30px"; // Bigger text
      inputBox.style.padding = "10px"; // Add padding

      // Add new style rules via cssText
      inputBox.style.cssText += "width: 200px"; // Append width style

      // Get the final cssText string
      console.log(inputBox.style.cssText);

      // ============================
      // COMPUTED STYLES
      // ============================

      let inputB = document.getElementById("email");

      // getComputedStyle returns ALL styles (from CSS, inline, and browser defaults)
      console.log(window.getComputedStyle(inputB));

      // Access specific computed property â†’ comes from stylesheet
      console.log(window.getComputedStyle(inputB).fontSize); // "20px"

      // Change styles directly via JS (adds inline styles)
      inputB.style.backgroundColor = "wheat"; // Inline override
      inputB.style.fontSize = "15px"; // Override size
      inputB.style.padding = "15px"; // Override padding
    </script>
  </body>
</html>
