<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1
      class="main message"
      id="title">
      JavaScript DOM
    </h1>

    <script>
      // className Method
      let title = document.getElementById("title");
      console.log(title.className);

      title.className = "new"; //overwrite class
      console.log(title.className);
      title.className += " add"; //add new class
      console.log(title.className);
      console.log(title);

      //classList Method
      let title1 = document.getElementById("title");
      console.log(title1.classList);

      //add new class
      title1.classList.add("add1", "new2");
      console.log(title1.classList);
      console.log(title1);

      //remove class
      title1.classList.remove("add1");
      console.log(title1.classList);
      console.log(title1);

      //replace class
      title1.classList.replace("new", "newrep");
      console.log(title1.classList);
      console.log(title1);

      //contains class
      console.log(title1.classList.contains("newrep"));

      //toggle class
      title1.classList.toggle("newrep");
      console.log(title1.classList);
      console.log(title1);
    </script>
  </body>
</html>
