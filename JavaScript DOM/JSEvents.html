<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <!-- Button 1: Inline event handler calls the clicked() function -->
      <button
        id="btn"
        type="button"
        onclick="clicked()">
        Click
      </button>

      <!-- Button 2: Inline event handler logs this button's id directly -->
      <button
        id="btn2"
        type="button"
        onclick="console.log(this.id)">
        Click 2
      </button>

      <!-- Buttons 3 & 4: event handlers will be attached using JS -->
      <button id="btn3" type="button">Click 3</button>
      <button id="btn4" type="button">Click 4</button>
    </div>

    <script>
      // ============================
      // INLINE HANDLER (btn1)
      // ============================

      // Function called when button with id="btn" is clicked
      function clicked() {
        console.log("clicked"); // Simple message
        console.log(event.type); // Event type (e.g., "click")
        console.log(event.target); // Element that triggered the event
        console.log(this); // 'this' refers to the button element
      }
    </script>

    <script>
      // ============================
      // ELEMENT PROPERTY HANDLER (btn3)
      // ============================

      // Get the button with id="btn3"
      let btn = document.getElementById("btn3");

      // Attach an event handler by assigning to the onclick property
      btn.onclick = function () {
        console.log("3 clicked"); // Log a message
        console.log(event.type); // Event type (e.g., "click")
        console.log(event.target); // The element clicked
        console.log(this.id); // Logs "btn3"
      };

      // Note: assigning again (btn.onclick = ...) would overwrite this handler
      // btn.onclick = null; // Uncomment to remove the handler completely
    </script>

    <script>
      // ============================
      // addEventListener METHOD (btn4)
      // ============================

      // Get the button with id="btn4"
      let btn4 = document.getElementById("btn4");

      // Event handler function for btn4
      function display() {
        console.log("4 clicked"); // Message
        console.log(event.type); // Event type
        console.log(event.target); // Target element
        console.log(this.id); // Logs "btn4"
      }

      // Add event listener â†’ supports multiple handlers for the same event
      btn4.addEventListener("click", display);

      // Remove the event listener (must reference the same function)
      btn4.removeEventListener("click", display);

      // You could also add other event types, e.g.:
      // btn4.addEventListener("mousemove", () => console.log("Mouse moving over btn4"));
    </script>
  </body>
</html>
