<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <!-- Button 1: Calls the clicked() function when clicked -->
      <button
        id="btn"
        type="button"
        onclick="clicked()">
        Click
      </button>

      <!-- Button 2: Logs its id to the console when clicked -->
      <button
        id="btn2"
        type="button"
        onclick="console.log(this.id)">
        Click 2
      </button>
      <!-- console.log(this.id); -->
      <!-- onclick="console.log('clicked')" -->

      <button
        id="btn3"
        type="button">
        Click 3
      </button>
      <button
        id="btn4"
        type="button">
        Click 4
      </button>
    </div>
    <script>
      // Function called when button with id="btn" is clicked
      function clicked() {
        console.log("clicked"); // Log a message
        console.log(event.type); // Log the event type (e.g., "click")
        console.log(event.target); // Log the element that triggered the event
        console.log(this); // Log the context (should be the button element)
      }
    </script>

    <script>
      // Get the button with id="btn3"
      let btn = document.getElementById("btn3");

      // Assign an onclick event handler to btn3
      btn.onclick = function () {
        console.log("3 clicked"); // Log a message
        console.log(event.type); // Log the event type
        console.log(event.target); // Log the element that triggered the event
        console.log(this.id); // Log the id of the button
      };
      // btn.onclick = null; // Uncomment to remove the event handler
    </script>
    <script>
      // Get the button with id="btn4"
      let btn4 = document.getElementById("btn4");
      function display() {
        console.log("4 clicked"); // Log a message
        console.log(event.type); // Log the event type
        console.log(event.target); // Log the element that triggered the event
        console.log(this.id); // Log the id of the button
      }

      // variableName.addEventListener("event", function )
      btn4.addEventListener("click", display);

      //remove event listener
      btn4.removeEventListener("click", display);

      //mousemove
    </script>
  </body>
